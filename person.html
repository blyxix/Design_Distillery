<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600|Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="css/Chart.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Design Distillery</title>
  </head>
  <body id="person">
    <div class="content">
      <div class="pos-f-t">
        <nav class="navbar navbar-light">
          <a class="navbar-brand" href="index.html">
            <img src="img/icon.svg" width="30" height="30" class="logo align-top" alt="">
            <img src="img/logo_text.svg" width="30" height="30" class="logo-text align-top" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="p-1">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Work</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <hr>
      <div class="pull-down">
        <div id="displayPerson"></div>
        <div class ="tab-wrapper row">
          <div class="filler-block col-3"></div>
          <div class="tab col-6">
            <div class="d-flex justify-content-center" type="button" data-toggle="collapse" data-target="#collapse" aria-expanded="false" aria-controls="collapse">
              <!-- <img type="button" data-toggle="collapse" data-target="#collapse" aria-expanded="false" aria-controls="collapse" src="https://img.icons8.com/android/48/000000/about.png"> -->
              <div class="pull-indicator">
                <hr class="indicator-line">
                <hr class="indicator-line">
              </div>
              <!--<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapse" aria-expanded="false" aria-controls="collapse">
                Button with data-target
              </button> -->
            </div>
          </div>
          <div class="filler-block col-3"></div>
        </div>
      </div>
      <div id="displayProjects"></div>
    </div>
    <footer class="mt-2 footer d-flex flex-column align-items-center">
      <img class="footer-logo" src="img/logo_white.svg">
      <p class="footer-text mt-2">Â© Copyright 2019 Design Distillery. All rights reserved.</p>
    </footer>

    <script id="projects" type="text/x-handlebars-template">
      <div>
        {{#each projects}}
          <a href="project.html?id={{id}}">
            <div class="project-wrapper">
              <img class="project-img" src="{{covers.[404]}}" alt="project item">
              <div class="text-overlay">
                <p class="project-desc">{{name}}</p>
              </div>
            </div>
          </a>
        {{/each}}
      </div>
    </script>

    <script id="personDetails" type="text/x-handlebars-template">
      <div class="mb-2">
        <h1 class="designer-header">{{user.first_name}} {{user.last_name}}</h1>
        <div class="collapse" id="collapse">
          <img class="mb-2 profile-img-lg" src="{{user.images.[138]}}">
          <h3 class="designer-role">{{user.fields.[0]}}</h3>
          <div class="d-flex justify-content-center">
            <div class="d-flex align-items-start">
              <img class="marker" src="https://img.icons8.com/android/13/000000/marker.png">
            </div>
            <h4 class="designer-loc">{{user.location}}</h4>
          </div>
          <div class="mt-2 mb-4 stats-wrapper d-flex flex-column justify-space-around d-block mr-auto ml-auto">
            <div class="d-flex justify-content-between">
              <p class="user-stats-label">Project Views:</p>
              <p class="user-stats-data">{{user.stats.views}}</p>
              {{grabData user.stats.views}}
            </div>
            <div class="d-flex justify-content-between">
              <p class="user-stats-label">Appreciations:</p>
              <p class="user-stats-data">{{user.stats.appreciations}}</p>
              {{grabData user.stats.appreciations}}
            </div>
            <div class="d-flex justify-content-between">
              <p class="user-stats-label">Followers:</p>
              <p class="user-stats-data">{{user.stats.followers}}</p>
              {{grabData user.stats.followers}}
            </div>
            <div class="d-flex justify-content-between">
              <p class="user-stats-label">Following:</p>
              <p class="user-stats-data">{{user.stats.following}}</p>
              {{grabData user.stats.following}}
            </div>
          </div>
          <button type="button" class="btn btn-dark d-block mr-auto ml-auto mb-4" data-toggle="modal" data-target="#exampleModalCenter">
            Compare average Data
          </button>
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle"> {{user.first_name}} {{user.last_name}} vs Agency Average</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <canvas id="myChart" width="60px" height="50px"></canvas>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <div class="about-wrapper d-block mr-auto ml-auto mb-4">
            {{#if user.sections.[About Me]}}
            <h4 class="about">About me</h4>
            <p class="about-details">{{user.sections.[About Me]}}</p>
            {{else}}
            
            {{/if}}
          </div>
        </div>
      </div>
    </script>
 
      






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/handlebars-v4.1.1.js"></script>
    <script src="js/Chart.bundle.js"></script>
    <script src="js/main.js"></script>
      
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600|Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/main.css">

    <title>Design Distillery</title>
        

  </head>
  <body id="index" >

  <div class="content">
    <div class="pos-f-t">
      <nav class="navbar navbar-light">
        <a class="navbar-brand" href="index.html">
          <img src="img/icon.svg" width="30" height="30" class="logo align-top" alt="">
          <img src="img/logo_text.svg" width="30" height="30" class="logo-text align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="p-1">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <hr>
    <div>
      <h1 class="h1-light">OUR</h1>
      <h1>TEAM</h1>
    </div>
    <div class="group-wrapper d-flex justify-content-center">
      <div class="filter-group btn-group btn-group-toggle" role="group">
        <button class="btn btn-dark allButton">ALL</button>
        <button class="btn btn-dark graphicButton">Graphic Designer</button>
        <button class="btn btn-dark brandButton">Branding</button>
        <button class="btn btn-dark photoButton">Photographer</button>
      </div>
    </div>

    <div>
      <div id="designers"></div>
    </div>
    </div>
  </div>

    <footer class="footer d-flex flex-column align-items-center">
      <img class="footer-logo" src="img/logo_white.svg">
      <p class="footer-text mt-2">Â© Copyright 2019 Design Distillery. All rights reserved.</p>
    </footer>
    

    <script id="designerList" type="text/x-handlebars-template">
      <div class="wrapper d-flex flex-wrap justify-content-around grid">
        {{#each following}}
          <div class="designer-item flex-column align-items-center grid-item {{removeSpace fields.[0]}}">
            <a href="person.html?id={{username}}">
              <img class="profile-img" src="{{images.[100]}}">
              <h3 class="designer-name">{{first_name}} {{last_name}}</h3>
              <h4 class="designer-field">{{fields.[0]}}</h4>
            </a>
        </div>
        {{/each}}
      </div>

    </script>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/handlebars-v4.1.1.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/main.js"></script>
      
  </body>
</html>

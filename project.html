<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600|Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <title>Design Distillery</title>
  </head>
  <body id="project">

    <div class="pos-f-t">
      <nav class="navbar navbar-light">
        <a class="navbar-brand" href="index.html">
          <img src="img/icon.svg" width="30" height="30" class="logo align-top" alt="">
          <img src="img/logo_text.svg" width="30" height="30" class="logo-text align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="p-1">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <hr>
    <div id="projectElements"></div>

    <script id="projectBody" type="text/x-handlebars-template">
      <div>
        <div class="project-info mb-4">
          <h1 class="project-title">{{project.name}}</h1>
          <p class="project-details d-block mr-auto ml-auto mt-3 mb-3">{{project.description}}</p>
          <div class="project-stats-wrapper d-block mr-auto ml-auto">
            <div class="project-stats d-flex">
              <div class="stat-item d-flex">
                <img class="stat-icon" src="https://img.icons8.com/material/24/000000/facebook-like.png">
                <p>{{project.stats.appreciations}}</p>
              </div>
              <div class="stat-item d-flex">
                <img class="stat-icon" src="https://img.icons8.com/material/24/000000/visible.png">
                <p>{{project.stats.views}}</p>
              </div>
              <div class="stat-item d-flex">
                <img class="stat-icon" src="https://img.icons8.com/material/24/000000/topic.png">
                <p>{{project.stats.views}}</p>
              </div>
            </div>
          </div>
        </div>
        {{#each project.modules}}
          {{#if_eq type 'image'}}
            <img class="project-img" src="{{src}}" alt="project item">
            {{else if_eq type 'media_collection'}}
              {{#each components}}
                <img class="project-img" src="{{src}}" alt="project item">
              {{/each}}
          {{/if_eq}}
        {{/each}}
      </div>
    </script>

      






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/handlebars-v4.1.1.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/main.js"></script>
      
  </body>
</html>
